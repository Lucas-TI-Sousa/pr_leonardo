<body>
    <p id="texto">Texto</p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js">

        document.getElementById("texto")
        document.getElementsByClassName("texto")

        texto.innerHTML = "Olá"; // Mudar o HTML desse ID

        //com biblioteca jquery
        $("#texto") // document.getElementById("texto")
        $(".texto") // document.getElementsByClassName("texto")

        $("#TEXTO").html("Olá"); //Mudar o HTML desse ID
       
    

    </script>
